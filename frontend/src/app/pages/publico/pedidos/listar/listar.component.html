<h2>Pedidos</h2>
<div class="box">
<table *ngIf="!this.isEmptyOrder">
  <tr>
    <th>ID</th>
    <th>Valor</th>
    <th>Status</th>
    <th>Dt. Pedido</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor="let order of orders">
    <td>{{ order.id }}</td>
    <td>{{ order.totalAmount | currency:'BRL':'symbol':'1.2-2' }}</td>
    <td>{{ order.status == 'DELIVERED' ? 'FINALIZADO' : order.status }}</td>
    <td>{{ order.orderDate | date:'dd-MM-yyyy' }} às {{ order.orderDate | date:'HH:mm' }}hr</td>
    <td>
        <a class="edit" [routerLink]="['/detalhes', order.id]">Detalhes</a>
    </td>
  </tr>
</table>
<h6 *ngIf="this.isEmptyOrder" style="text-align: center;">Nenhum pedido encontrado...</h6>
</div>
