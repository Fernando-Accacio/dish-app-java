<div class="container" style="margin-top: 25%;">
  <h2>Login</h2>
  <div>
    <form (ngSubmit)="login()">
      <label for="email">Email:</label>
      <input type="text" id="email" [(ngModel)]="user.email" name="email" required>
    
      <label for="description">Senha:</label>
      <input type="password" id="description" [(ngModel)]="user.password" name="password" required>
    
      <button class="adicionar" type="submit">Entrar</button>
    </form>
  </div>
</div>
